<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson9_TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     
    <h1 style="text-align: center;font-size:50px;display: block;"><b><u>Tic Tac Toe</u></b></h1>
    <br><br>
    <h1 class="message">Winner !!!</h1>
    <br><br>
    <div class="game">
        <button class="one box"></button>
        <button class="two box"></button>
        <button class="three box"></button>

        <button class="four box"></button>
        <button class="five box"></button>
        <button class="six box"></button>
        
        <button class="seven box"></button>
        <button class="eight box"></button>
        <button class="nine box"></button>

       
    </div>   
    <br><br>
    <div class="options">
        <div class="redo">ReDo</div>
        <div class="reset   ">Reset </div>
    </div>

   
    
   



    <script src="script.js"></script>
</body>
</html>
